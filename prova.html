<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collezione di Vinili</title>
<style>
  /* Your existing CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  #albums-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .album-container {
    width: 300px;
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .album-container img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  .album-container h2, .album-container p {
    margin: 5px 0;
  }
  .album-link {
    display: inline-block;
    margin-top: 10px;
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="albums-container"></div>

<script>
// Example album data, replace with actual data from your file
const albums = [
  { anno: "1978", numero: "2", artista: "Zucchero", titolo: "Grease", copertina: "image.png" },
  { anno: "1977", numero: "2", artista: "Zucchero", titolo: "Saturday Night Fever", copertina: "image.png" },
  // Add all other albums from your text file here
];

albums.forEach(album => {
  const albumElement = document.createElement('div');
  albumElement.classList.add('album-container');

  albumElement.innerHTML = `
    <img src="${album.copertina}" alt="Copertina Album">
    <h2>${album.titolo}</h2>
    <p>Artista: ${album.artista}</p>
    <p>Anno: ${album.anno}</p>
    <p>Numero: ${album.numero}</p>
    <a href="${album.copertina}" target="_blank" class="album-link">Vedi Copertina</a>
  `;

  document.getElementById('albums-container').appendChild(albumElement);
});
</script>

</body>
</html>
